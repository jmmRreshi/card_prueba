<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Reto-1-material-inicial/css/styles.css">
</head>
<body>
    <img  src="/Reto-1-material-inicial/assets/images/top-circle.svg" class="bg__img bg__img--top"/>
    <img  src="/Reto-1-material-inicial/assets/images/bottom-circle.svg" class="bg__img bg__img--bottom"/>
    <article class="card">
        <header class="card__header">
            <img src="/Reto-1-material-inicial/assets/images/card-pattern.svg" alt="images" class="img__header" />
            <img src="/Reto-1-material-inicial/assets/images/victor.jpg" alt="profile img" class="card__header-img" />
        </header>
        <section class="card__body">
            <p class="card__text">
                Victor Crest
                <span class="card__text card_text--light">
                    26
                </span>
            </p>
            <p class="card__text card_text--light">
                London
            </p>
        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">
                    80k
                </p>
                <p class="card_text card_text--light">
                    Followers
                </p>
            </div> 
            <div class="card__stats">
                <p class="card__number">
                    803k
                </p>
                <p class="card_text card_text--light">
                    Likes
                </p>
            </div> 
            <div class="card__stats">
                <p class="card__number">
                    1.4k
                </p>
                <p class="card_text card_text--light">
                    Photes
                </p>
            </div> 
        </footer>
    </article>

</body>
</html>
